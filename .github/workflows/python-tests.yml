name: Python package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    # Use a stable Ubuntu image where the requested Python versions are known
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # quote versions to ensure YAML/string handling is preserved
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run pre-commit
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files
      - name: Install type stubs for mypy
        run: |
          pip install types-requests types-urllib3
      - name: Run mypy (static type check)
        run: |
          mypy wikibee
      - name: Verify module entrypoint
        run: python wikibee/__main__.py --help
      - name: Run tests
        run: |
          pytest -q
