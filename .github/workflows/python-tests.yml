name: Python package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    # Use a stable Ubuntu image where the requested Python versions are known
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        # quote versions to ensure YAML/string handling is preserved
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Upgrade pip and install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox
      - name: Run lint and typecheck sessions (Python 3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          nox -s lint typecheck
      - name: Run tests via nox
        run: |
          nox -s tests-${{ matrix.python-version }}
